<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                <h3>HOME</h3>
                <div class="score">
                    <p id="home-score"></p>
                </div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="home1()">+1</button>
                    <button class="score-btn" onclick="home2()">+2</button>
                    <button class="score-btn" onclick="home3()">+3</button>
                </div>             
            </div>
            <button class="restart-btn" onclick="restart()">RESTART</button>
            <div class="sub-container">
                <h3>GUEST</h3>
                <div class="score">
                    <p id="guest-score"></p>
                </div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="guest1()">+1</button>
                    <button class="score-btn" onclick="guest2()">+2</button>
                    <button class="score-btn" onclick="guest3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
